<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Home Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <link href="../static/index.css" rel="stylesheet">
  </head>

  <body class="text-center">

   

    <form class="form-signin" action="{% url 'Research_work:index_page' %}" method="post">

      {% if message %}
      <h2 style="color:red"> {{ message }}</h2>
      {% endif %}


      <img class="mb-4" src="../static/images/logo.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      {% csrf_token %} 

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login in</button><br>
      New User?  <h4 style="display:inline;"> <a href="{% url 'Research_work:signup_page' %}">   Sign up </h4></a>

    
    </form>


  </body>
</html>
